name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
            cmake_preset: release
          - os: macos-latest
            name: macOS
            cmake_preset: release
          - os: windows-latest
            name: Windows
            cmake_preset: release

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DNAH_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: nah-${{ matrix.name }}
          path: |
            build/tools/nah/nah
            build/tools/nah/nah.exe
          if-no-files-found: ignore

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting
        run: |
          # Check for common issues
          echo "Checking for trailing whitespace..."
          ! grep -rn '[[:blank:]]$' --include='*.cpp' --include='*.hpp' --include='*.h' src/ include/ tools/ || echo "Warning: trailing whitespace found"

          echo "Checking for tabs..."
          ! grep -rn $'\t' --include='*.cpp' --include='*.hpp' --include='*.h' src/ include/ tools/ || echo "Warning: tabs found"
