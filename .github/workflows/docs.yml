name: Documentation

on:
  push:
    branches: [main]
    paths:
      - "include/**"
      - "docs/**"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Update Doxyfile version
        run: sed -i "s/PROJECT_NUMBER.*/PROJECT_NUMBER = ${{ steps.version.outputs.version }}/" docs/Doxyfile

      - name: Generate API docs
        run: |
          mkdir -p docs/build/docs
          cd docs && doxygen Doxyfile

      - name: Create site structure
        run: |
          mkdir -p docs/build/site

          # Copy API docs
          cp -r docs/build/docs/html docs/build/site/api

          # Create index page
          cat > docs/build/site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>NAH Documentation</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { border-bottom: 2px solid #333; padding-bottom: 10px; }
              a { color: #0066cc; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .section { margin: 30px 0; }
              .section h2 { color: #333; }
              ul { line-height: 1.8; }
              code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
            </style>
          </head>
          <body>
            <h1>NAH - Native Application Host</h1>
            <p>NAH standardizes how native applications are installed, inspected, and launched.</p>

            <div class="section">
              <h2>Documentation</h2>
              <ul>
                <li><a href="https://github.com/rtorr/nah#readme">README</a> - Overview and quick start</li>
                <li><a href="https://github.com/rtorr/nah/blob/main/docs/cli.md">CLI Reference</a> - Command-line interface</li>
                <li><a href="api/">API Reference</a> - Library documentation (Doxygen)</li>
                <li><a href="https://github.com/rtorr/nah/blob/main/SPEC.md">Specification</a> - Full normative spec</li>
              </ul>
            </div>

            <div class="section">
              <h2>Getting Started</h2>
              <ul>
                <li><a href="https://github.com/rtorr/nah/blob/main/docs/getting-started-app.md">App Developer</a> - Build apps that run on NAH</li>
                <li><a href="https://github.com/rtorr/nah/blob/main/docs/getting-started-nak.md">NAK Developer</a> - Build SDKs/frameworks</li>
                <li><a href="https://github.com/rtorr/nah/blob/main/docs/getting-started-host.md">Host Integrator</a> - Deploy NAH in production</li>
              </ul>
            </div>

            <div class="section">
              <h2>Resources</h2>
              <ul>
                <li><a href="https://github.com/rtorr/nah">GitHub Repository</a></li>
                <li><a href="https://github.com/rtorr/nah/releases">Releases</a></li>
                <li><a href="https://github.com/rtorr/nah/tree/main/examples">Examples</a></li>
              </ul>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
