name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: darwin-arm64
          - os: macos-latest
            platform: darwin-x64
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: windows-latest
            platform: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install conan

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential
          pip install conan

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          pip install conan

      # MSVC must be set up BEFORE Conan profile detect
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Conan profile
        run: |
          conan profile detect --force

      - name: Install Conan dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release -s compiler.cppstd=17

      - name: Install Conan dependencies (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release -s compiler.cppstd=17 -s compiler.version=193

      - name: Configure
        run: |
          cmake --preset conan-release -DNAH_ENABLE_TESTS=OFF

      - name: Build
        run: |
          cmake --build --preset conan-release

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build/build/Release/tools/nah
          tar -czvf ../../../../../nah-${{ matrix.platform }}.tar.gz nah

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd build/build/Release/tools/nah
          Compress-Archive -Path nah.exe -DestinationPath ../../../../../nah-${{ matrix.platform }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: nah-${{ matrix.platform }}
          path: nah-${{ matrix.platform }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: nah-${{ matrix.platform }}
          path: nah-${{ matrix.platform }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/nah-*.tar.gz
            artifacts/*/nah-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Update package version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd npm
          npm version $VERSION --no-git-tag-version

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
