name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: darwin-arm64
          - os: macos-latest
            platform: darwin-x64
          - os: ubuntu-latest
            platform: linux-x64
          - os: windows-latest
            platform: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ninja

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja

      # MSVC must be set up for Windows builds
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DNAH_ENABLE_TESTS=OFF \
            -DNAH_ENABLE_TOOLS=ON

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DNAH_ENABLE_TESTS=OFF `
            -DNAH_ENABLE_TOOLS=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build/tools/nah
          tar -czvf ../../../nah-${{ matrix.platform }}.tar.gz nah
          cd ../../../
          ls -la nah-*.tar.gz

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $exe = "build/tools/nah/nah.exe"
          if (Test-Path $exe) {
            Compress-Archive -Path $exe -DestinationPath nah-${{ matrix.platform }}.zip
          } else {
            Write-Error "nah.exe not found at $exe"
            exit 1
          }
          Get-ChildItem nah-*.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: nah-${{ matrix.platform }}
          path: nah-${{ matrix.platform }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: nah-${{ matrix.platform }}
          path: nah-${{ matrix.platform }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/nah-*.tar.gz
            artifacts/*/nah-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare npm package
        run: |
          # Create npm-bin directory with platform binaries
          mkdir -p npm-bin

          # Extract and rename binaries for npm distribution
          for platform in darwin-x64 darwin-arm64 linux-x64; do
            tarball="artifacts/nah-${platform}/nah-${platform}.tar.gz"
            if [ -f "$tarball" ]; then
              echo "Extracting $platform binary..."
              tar -xzf "$tarball" -C npm-bin/
              mv npm-bin/nah "npm-bin/nah-${platform}"
            fi
          done

          # Windows binary
          if [ -f "artifacts/nah-windows-x64/nah-windows-x64.zip" ]; then
            echo "Extracting Windows binary..."
            unzip -q "artifacts/nah-windows-x64/nah-windows-x64.zip" -d npm-bin/
            mv npm-bin/nah.exe "npm-bin/nah-windows-x64.exe"
          fi

          # List prepared binaries
          ls -la npm-bin/

      - name: Update package version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting package version to $VERSION"
          npm version $VERSION --no-git-tag-version

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}