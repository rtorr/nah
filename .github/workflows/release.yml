name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: darwin-arm64
          - os: macos-latest
            platform: darwin-x64
          - os: ubuntu-latest
            platform: linux-x64
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: windows-latest
            platform: windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install conan ninja

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build
          pip install conan

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja -y
          pip install conan
          # Refresh environment
          refreshenv

      # MSVC must be set up BEFORE Conan profile detect
      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Setup Conan profile
        run: |
          conan profile detect --force

      - name: Install Conan dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release -s compiler.cppstd=17

      - name: Install Conan dependencies (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          conan install . --output-folder=build --build=missing -s build_type=Release -s compiler.cppstd=17 -s compiler.version=193

      - name: Verify toolchain file exists
        shell: bash
        run: |
          # cmake_layout() puts generators in build/build/generators/
          if [ ! -f build/build/generators/conan_toolchain.cmake ]; then
            echo "ERROR: Conan toolchain file not generated!"
            find build -name "*.cmake" 2>/dev/null || echo "No cmake files found"
            ls -laR build/ || echo "build/ directory does not exist"
            exit 1
          fi
          echo "Toolchain file found:"
          ls -la build/build/generators/conan_toolchain.cmake

      - name: Configure (Unix)
        if: runner.os != 'Windows'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=build/build/generators/conan_toolchain.cmake \
            -DNAH_ENABLE_TESTS=OFF

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cmake --preset conan-default -DNAH_ENABLE_TESTS=OFF
        working-directory: ${{ github.workspace }}

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build --config Release

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          cmake --build --preset conan-release

      - name: Create tarball (Unix)
        if: runner.os != 'Windows'
        run: |
          cd build/tools/nah
          tar -czvf ../../../nah-${{ matrix.platform }}.tar.gz nah

      - name: Create zip (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build/tools/nah
          Compress-Archive -Path nah.exe -DestinationPath ../../../nah-${{ matrix.platform }}.zip

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: nah-${{ matrix.platform }}
          path: nah-${{ matrix.platform }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: nah-${{ matrix.platform }}
          path: nah-${{ matrix.platform }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/nah-*.tar.gz
            artifacts/*/nah-*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Update package version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd npm
          npm version $VERSION --no-git-tag-version

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
